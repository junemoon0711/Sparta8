    <script>
            function set_exchange() {
                $.ajax({
                    type: "GET",
                    url: "https://api.manana.kr/exchange/rate.json",
                    data: {},
                    success: function (response) {
                        for (let i = 0; i < response.length; i++) {
                            if (response[i]['name'] == 'USDKRW=X') {
                                $('#exchange').text(response[i]['rate']);
                                return;
                            }
                        }

                    }
                })

            }

    $(document).ready(function () {
                set_exchange()
            });
    </script>


    <script>
        function on_Order() {
                let name = $("#order_name").val();
                let count = $('#order_count').val();
                let address = $('#order_address').val();
                let phone = $('#order_phone').val();
        if (name == "") {
                alert('이름을 입력하세요')
                //주소창

            } else if ($("#order_address").val() == "") {
                alert('주소를 입력하세요')
                //전화번호창  

            } else if ($("#order_phone").val() == "") {
                alert('전화번호를 입력하세요')
                //수량

            } else if ($("#order_count").val() == "0") {
                alert('수량을 선택하세요')
                //그   
            } else {
                alert('주문이 완료 되었습니다')

                ;
        }
    }

    $.ajax({
                type: "POST",
                    url: "/orders",
                    data: {name_give: name,
                        count_give: count,
                        address_give: address,
                        phone_give: phone },
                    success: function (response) {
                        if (response['result'] == 'success') {
                alert('주문 완료!');
                            window.location.reload();
                        }
                    }
                })


                function listing() {
                $.ajax({
                    type: "GET",
                    url: "/orders",
                    data: {},
                    success: function (response) {
                        let orders = response['orders'];
                        console.log(orders);
                        for (let i = 0; i < orders.length; i++) {
                            make_card(orders[i]['name'], orders[i]['count'], orders[i]['address'], orders[i]['phone'])
                        }
                    }
                })
            }

    function make_card(name, count, address, phone) {
                let temp_html = '<tr>\
           <td>'+ name + '</td>\
            <td>'+ count + '</td>\
            <td>'+ address + '</td>\
            <td>'+ phone + '</td>\
      </tr>';
        $('#orders-box').append(temp_html);
    }

    </script>
